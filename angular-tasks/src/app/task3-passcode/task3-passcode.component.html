<div class="grid place-items-center pt-28">
  <div *ngFor="let number of numbers; let index as i">
    <button (click)="addPressedNumbers(number)" class="flex border-black border-2 p-3 m-3">{{number}}</button>
  </div>
</div>

<span *ngFor="let asterisk of asterisks" class="bg-black text-white">
  {{asterisk}}
</span>
