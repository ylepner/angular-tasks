<table class="m-10">
  <tr>
    <th>Name</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let user of allUsers$ | async">
    <td>{{user.name}}</td>
    <td>{{user.birth_year}}</td>
  </tr>
</table>

<input class="border-2 border-black m-5" [ngModel]="userName" (ngModelChange)="changeName($event)" type="text"
  #inputElement>
<button class="p-10" (click)="submitName()" mat-flat-button>OK</button>
