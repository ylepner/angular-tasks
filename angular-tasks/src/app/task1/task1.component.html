<table>
  <tr>
    <th>Name</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let user of allUsers$ | async">
    <td>{{user.name}}</td>
    <td>{{user.birth_year}}</td>
  </tr>
</table>

<input [ngModel]="userName" (ngModelChange)="changeName($event)" type="text" #inputElement>
<button (click)="submitName()">OK</button>

{{localUsers$ | async | json}}
